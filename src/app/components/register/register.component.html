<h5 class="border-title p-2 rounded" i18n="Register|Register title@@registerTitle">Account Creation</h5>
<div id="register" class="mt-3 w-75">
	<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="login" i18n="Register|Login label@@registerLoginLabel">Login</label>
			<input type="text" class="form-control" id="login" formControlName="login" required>
			<app-error-message [control]="f.login"></app-error-message>
		</div>
		<div class="form-group">
			<label for="email" i18n="Register|Email label@@registerEmailLabel">Email address</label>
			<input type="email" class="form-control" id="email" formControlName="email" required>
			<app-error-message [control]="f.email"></app-error-message>
		</div>
		<div class="form-group">
			<label for="username" i18n="Register|Username label@@registerUsernameLabel">Username</label>
			<input type="text" class="form-control" id="username" formControlName="username" required>
			<app-error-message [control]="f.username"></app-error-message>
			<small class="form-text text-muted">This will be also as your forum nickname.</small>
		</div>
		<div class="form-group">
			<label for="password" i18n="Register|Password label@@registerPasswordLabel">Password</label>
			<input type="password" class="form-control" id="password" formControlName="password" required>
			<app-error-message [control]="f.password"></app-error-message>
		</div>
		<div class="form-group">
			<label for="retype-password" i18n="Register|Re-type password label@@registerReTypePasswordLabel">Retype Password</label>
			<input type="password" class="form-control" id="retype-password" formControlName="retypePassword" required>
			<app-error-message [control]="f.retypePassword"></app-error-message>
		</div>
		<div class="form-group form-check">
			<input type="checkbox" class="form-check-input" id="rules" formControlName="rules" required>
			<label class="form-check-label" for="rules" i18n="Register|Accepting rules label@@registerAcceptRulesLabel">I accept Server Rules</label>
			<app-error-message [control]="f.rules"></app-error-message>
		</div>
		<button type="submit" class="btn" i18n="Register|Register button@@registerRegisterButton">Register</button>
	</form>
</div>
