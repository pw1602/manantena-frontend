<div class="modal fade" id="create-character-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="create-character-modal-title">Create Character</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group row">
						<label for="name" class="col-sm-4 col-form-label">Character Name</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="name" placeholder="Type character name...">
						</div>
					</div>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-4 pt-0">Vocation</legend>
							<div class="col-sm-6">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="knight" id="knight" value="knight">
									<label class="form-check-label" for="knight">Knight</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="paladin" id="paladin" value="paladin">
									<label class="form-check-label" for="paladin">Paladin</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="sorcerer" id="sorcerer" value="sorcerer">
									<label class="form-check-label" for="sorcerer">Sorcerer</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="druid" id="druid" value="druid">
									<label class="form-check-label" for="druid">Druid</label>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn" data-dismiss="modal">Cancel</button>
				<button type="button" class="btn">Create</button>
			</div>
		</div>
	</div>
</div>
