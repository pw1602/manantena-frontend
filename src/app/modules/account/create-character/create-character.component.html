<!-- <h5 class="border-title p-2 mb-4 rounded">Create Character</h5> -->
<div class="modal fade" id="create-character-modal" tabindex="-1" role="dialog" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="create-character-modal-title" i18n="Account - Create Character|Create character title@@accountCreateCharacterTitle">Create Character</h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group row">
						<label for="name" class="col-sm-4 col-form-label" i18n="Account - Create Character|Create character name label@@accountCreateCharacterNameLabel">Character Name</label>
						<div class="col-sm-7">
							<input type="text" class="form-control" id="name" i18n-placeholder="Account - Create Character|Create character name input placeholder@@accountCreateCharacterNameInputPlaceholder" placeholder="Type character name...">
						</div>
					</div>
					<fieldset class="form-group">
						<div class="row">
							<legend class="col-form-label col-sm-4 pt-0" i18n="Account - Create Character|Create character vocation legend@@accountCreateCharacterVocationLegend">Vocation</legend>
							<div class="col-sm-6">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="knight" id="knight" value="knight">
									<label class="form-check-label" for="knight">Knight</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="paladin" id="paladin" value="paladin">
									<label class="form-check-label" for="paladin">Paladin</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="sorcerer" id="sorcerer" value="sorcerer">
									<label class="form-check-label" for="sorcerer">Sorcerer</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="druid" id="druid" value="druid">
									<label class="form-check-label" for="druid">Druid</label>
								</div>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn" data-dismiss="modal" i18n="Account - Create Character|Create character modal window cancel button@@accountCreateCharacterModalCancelButton">Cancel</button>
				<button type="button" class="btn" i18n="Account - Create Character|Create character modal window create button@@accountCreateCharacterModalCreateButton">Create</button>
			</div>
		</div>
	</div>
</div>
